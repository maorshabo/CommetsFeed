<form class="form" ng-submit="newCommentForm.addComment()">
  <input type="email" class="form-control" placeholder="Email" ng-model="newCommentForm.comment.email" />
  <textarea class="form-control" placeholder="Message" ng-model="newCommentForm.comment.message"></textarea>
  <button class="submitButton" type="submit">Submit</button>
</form>
